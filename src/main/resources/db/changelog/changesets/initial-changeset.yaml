databaseChangeLog:
  - changeSet:
      id: 001-initial-database-creation
      author: "Denys"
      changes:
        - createTable:
            tableName: club
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: official_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: popular_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: federation
                  type: VARCHAR(8)
                  constraints:
                    nullable: false
              - column:
                  name: is_public
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - createTable:
            tableName: player
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: given_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: family_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: nationality
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: club_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: player
            baseColumnNames: club_id
            referencedTableName: club
            referencedColumnNames: id
            constraintName: fk_player_club