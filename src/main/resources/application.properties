spring.application.name=izertis
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/izertis
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.security.user.name=admin
app.jwt.secret=mysecretsecretsecretsecretsecretkey

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml